    <!-- login form -->
	<div class="contact-from-section mt-150 mb-150">
		<div class="container box-shadown p-4 border-radius_15 login">
			<div class="row">
				<div class="col-lg-12 mb-5 mb-lg-0">
					<div class="form-title">
						<h1 class="text-center pt-4">Login</h1>
					</div>
				 	<div id="form_status"></div>
					<div class="contact-form">
						<form type="POST" id="" onSubmit="return valid_datas( this );">
							<p>
								<div class="input-focus-effect">
                                    <input type="text" placeholder=" " />
                                    <label>Username</label>
                                  </div>
                                  <div class="input-focus-effect mt-3">
                                    <input type="text" placeholder=" " />
                                    <label>Password</label>
                                  </div>
							</p>
                            <div class="text-right p-2 d-flex justify-content-between">
                                <a href="./register.html">Register</a>
                                <a href="#">Forget Password ?</a>
                            </div>
							<p"><input class="submit" type="submit" value="Submit"></p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end contact form -->
